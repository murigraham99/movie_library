<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body bgcolor="green">
<h1>My Movies</h1>
<a href="/add" class="pb-3">Add New Movie</a>

    {% for row in movies | batch(4) %}
        {% if movies == []: %}
        <p>Movie Library is empty.</p>
        {% endif %}
    <div class="row justify-content-center text-center m-auto pt-3 opacity-50">

        {% for entry in row: %}
            <div class="col-xs-6 col-md-3 justify-content-center text-center m-auto">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{entry['image']}}" alt="Card image cap">
              <div class="card-body">
                  <a  href="{{ url_for('delete', id=entry['name']) }}">Delete</a>
                <p class="card-text">{{entry["name"] + " || Rating: " + entry["rating"]}}</p>

              </div>
            </div>
            </div>
        {% endfor %}
    </div>
    {% endfor %}

</body>
</html>
